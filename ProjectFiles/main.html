<!DOCTYPE html>

<html>
    <head>

        <h1>Turn Based Combat Game</h1>
        <div id="play">
            <input type="button" value="Play!" onclick="random()">
        </div>
        
        <table>
            <tr>
                <td colspan="3"><img id="img1" src="http://wiki.brawlhalla.com/images/thumb/9/96/Kor.png/200px-Kor.png"></td>
                <td colspan="3"><img id="img2" src="http://wiki.brawlhalla.com/images/thumb/7/73/HattoriFlair2.png/400px-HattoriFlair2.png"></td>
            </tr>
            <tr>
                <td colspan="3" class="health" id="hp1">Health: 100</td>
                <td colspan="3" class="health" id="hp2">Health: 100</td>
            </tr>
            <tr>
                <td>
                    <button class="plrAction1" id="plr1button1" type="button">Nothing</button>
                </td>
                <td>
                    <button class="plrAction1" id="plr1button2" type="button">Nothing</button>
                </td>
                <td>
                    <button class="plrAction1" id="plr1button3" type="button">Nothing</button>
                </td>
                <td>
                    <button class="plrAction2" id="plr2button1" type="button">Nothing</button>
                </td>
                <td>
                    <button class="plrAction2" id="plr2button2" type="button">Nothing</button>
                </td>
                <td>
                    <button class="plrAction2" id="plr2button3" type="button">Nothing</button>
                </td>
            </tr>
        </table>
        <div id="reset">
            <input type="button" value="Play Again!" onClick="window.location.reload()">
        </div> 
    </body>
</html>
