<!DOCTYPE html>

<html>
    <head>
        <script src ="code.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "edit.css"></link>
    </head>
    <body>
        <h1>Turn Based Combat Game</h1>
        <table>
            <tr>
                <td colspan="2"><img id="img1" src="http://wiki.brawlhalla.com/images/thumb/9/96/Kor.png/200px-Kor.png"></td>
                <td colspan="2"><img id="img2" src="http://wiki.brawlhalla.com/images/thumb/7/73/HattoriFlair2.png/400px-HattoriFlair2.png"></td>
            </tr>
            <tr>
                <td class="health"><h3>Health:</h3></td>
                <td><h3 id="hp1">100</h3></td>
                <td class="health"><h3>Health:</h3></td>
                <td><h3 id="hp2">100</h3></td>
            </tr>
            <tr>
                <td>
                    <button class="plrAction1" id="plr1atk" type="button" onclick="Fighter1.attack()">Attack</button>
                </td>
                <td>
                    <button class="plrAction1" id="plr1heal" type="button" onclick="Fighter1.heal()" disabled>Heal</button>
                </td>
                <td>
                    <button class="plrAction2" id="plr2atk" type="button" onclick="Fighter2.attack()" disabled>Attack</button>
                </td>
                <td>
                    <button class="plrAction2" id="plr2heal" type="button" onclick="Fighter2.heal()" disabled>Heal</button>
                </td>
            </tr>
        </table>
        <div id="reset">
            <input type="button" value="Play Again!" onClick="window.location.reload()">
        </div> 
    </body>
</html>
